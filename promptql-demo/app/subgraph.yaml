kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: snake_case
  includePaths:
    - metadata
  envMapping:
    APP_MYMONGODB_AUTHORIZATION_HEADER:
      fromEnv: APP_MYMONGODB_AUTHORIZATION_HEADER
    APP_MYMONGODB_READ_URL:
      fromEnv: APP_MYMONGODB_READ_URL
    APP_MYMONGODB_WRITE_URL:
      fromEnv: APP_MYMONGODB_WRITE_URL
    APP_MYPOSTGRES_AUTHORIZATION_HEADER:
      fromEnv: APP_MYPOSTGRES_AUTHORIZATION_HEADER
    APP_MYPOSTGRES_READ_URL:
      fromEnv: APP_MYPOSTGRES_READ_URL
    APP_MYPOSTGRES_WRITE_URL:
      fromEnv: APP_MYPOSTGRES_WRITE_URL
  connectors:
    - path: connector/MyPostgres/connector.yaml
      connectorLinkName: MyPostgres
    - path: connector/MyMongoDb/connector.yaml
      connectorLinkName: MyMongoDb
